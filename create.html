<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment Game - Create Questions</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for the creator page */
        .creator-container {
            display: flex;
            gap: 30px;
            width: 95%;
            max-width: 1600px;
            margin: 0 auto; /* Center the container */
        }
        .form-section {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        .preview-section {
            flex: 2;
        }
        .form-section h2, .preview-section h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .preview-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .preview-table th, .preview-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .preview-table th {
            background-color: #f2f2f2;
        }
        .preview-table .actions {
            width: 120px; /* Fixed width for action buttons */
            text-align: center;
        }
        .preview-table .actions button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        #sheet-tabs {
            margin-top: 15px;
        }
        #sheet-tabs button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
        }
        #sheet-tabs button.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        #sheet-tabs input {
            padding: 10px;
            border: 1px solid #ccc;
        }
        #summary-section {
            background-color: #e9ecef;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="top-banner" style="background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%); padding: 20px; text-align: center; color: white; font-size: 2.5em; font-weight: bold;">
        VAD Team Skills Assessment
    </div>
    <div class="creator-container">
        <div class="form-section">
            <h2>Create Questions</h2>
            <div class="form-group">
                <label for="sheet-name">Sheet Name</label>
                <input type="text" id="sheet-name" placeholder="e.g., DevOps Basics">
            </div>
            <hr>
            <div class="form-group">
                <label for="question-type">Question Type</label>
                <select id="question-type">
                    <option value="warmup">Warm-up</option>
                    <option value="assessment">Assessment</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question">Question</label>
                <textarea id="question" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="options">Options (for multiple choice; separate with ';')</label>
                <textarea id="options" rows="3" placeholder="Option A; Option B; Option C"></textarea>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea id="answer" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" id="points" value="10">
            </div>
            <button id="add-question" class="button-row button">Add Question</button>
            <hr style="margin-top: 20px;">
            <div class="form-group">
                 <label for="file-name">File Name for Download</label>
                <input type="text" id="file-name" placeholder="e.g., assessment-questions.xlsx">
            </div>
            <button id="download-xlsx" class="button-row button">Download as .xlsx</button>
        </div>
        <div class="preview-section">
            <h2>Preview</h2>
            <div id="summary-section"></div>
            <div id="sheet-tabs"></div>
            <table class="preview-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Question</th>
                        <th>Options</th>
                        <th>Answer</th>
                        <th>Points</th>
                        <th class="actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="question-preview-body">
                </tbody>
            </table>
        </div>
    </div>

    <!-- SheetJS library -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="create.js"></script>
</body>
</html>
